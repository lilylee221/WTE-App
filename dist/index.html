<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTE - Get a meal idea</title>
    <meta name="description" content="Recipe finder app to get meal and recipe ideas">
    <meta name="author" content="Lily Lee">
    <link rel="icon" href="/favicon.beecaf59.png" type="image/png">
    <link rel="stylesheet" href="/main.2026268b.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cff0c6bc93.js" crossorigin="anonymous"></script>
    <script type="module" src="/controller.e87f5190.js" defer=""></script>
  <script src="/main.2026268b.js"></script></head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img src="/favicon.beecaf59.png" alt="WTE logo" class="header__logo__img">
          <span class="header__logo__text">What To Eat?</span>
        </div>
        <form class="header__search">
          <input type="text" class="header__search__input" placeholder="Search an ingredient, diet etc.">
          <button type="submit" class="header__search__btn">
            <i class="fas fa-search"></i>
            Search
          </button>
        </form>
        <div class="header__bookmarks">
          <button class="header__bookmarks__btn">
            <i class="fas fa-bookmark"></i> Bookmarks
          </button>
          <div class="header__bookmarks__content">
            <ul class="header__bookmarks__list">
              <!-- <p class="header__bookmarks__message">
                There is not any bookmark yet.
              </p> -->
            </ul>
          </div>
        </div>
      </header>
      <main>
        <section class="list">
          <ul class="recipe-list"></ul>
          <div class="list__pagination"></div>
        </section>
        <section class="recipe">
          <p class="recipe__init-message">
            Don't know What To Eat today? Get some ideas by searching!
            <i class="far fa-smile-wink"></i>
          </p>
        </section>
      </main>
      <footer>
        <span class="copyright">Â© Copyright by Lily Lee.</span>
      </footer>
    </div>
  </body>
</html>
